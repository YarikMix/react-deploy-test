server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/dist;

    index index.html index.htm index.nginx-debian.html;

    server_name react-deploy-test.ru www.react-deploy-test.ru;

    location / {
            try_files $uri $uri/ /index.html;
    }
}

server {

    root /var/www/dist;

    index index.html index.htm index.nginx-debian.html;

    server_name react-deploy-test.ru;

    location / {
        try_files $uri $uri/ /index.html;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/react-deploy-test.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/react-deploy-test.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = react-deploy-test.ru) {
        return 301 https://$host$request_uri;
    }

    listen 80 ;
    listen [::]:80 ;
    server_name react-deploy-test.ru;
    return 404;
}